<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$FUSD - Fiat Dollar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #000000, #1c1c1c);
      color: #fff;
      text-align: center;
      padding: 2rem;
      position: relative; 
    }

    .social-icons-header {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      gap: 20px; 
      align-items: center;
    }

    .social-icons-header a {
      color: #fff;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      display: inline-flex;
      align-items: center;
    }
    
    .social-icons-header a:hover {
      opacity: 1;
    }

    /* PERUBAHAN CSS: Mengatur ukuran ikon dan gambar secara terpisah */
    .social-icons-header .fa-telegram {
        font-size: 1.6rem; /* Ukuran ikon telegram */
    }

    .social-icons-header .social-icon-img {
        height: 1.3rem; /* Ukuran gambar X */
    }
    /* === AKHIR PERUBAHAN CSS === */

    .logo {
      width: 100px;
      margin: 20px auto;
    }

    .token-name {
      font-size: 2.5rem;
      font-weight: 800;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .contract-box {
      background: #2a2a2a;
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      word-break: break-all;
    }

    .copy-icon {
      cursor: pointer;
      color: #00ff99;
    }

    .buy-btn {
      padding: 12px 30px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 40px;
      transition: 0.3s ease;
    }

    .buy-btn:hover {
      background: #00e676;
    }

    .steps {
      display: grid;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .step {
      background: #121212;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #00c85333;
    }
    
    .step-icon {
      height: 40px; 
      margin-top: 15px;
    }

    .partner-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 35px;
      flex-wrap: wrap;
      margin: 60px auto 40px auto;
    }
    
    .partner-logo {
      height: 25px;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .partner-logo:hover {
      opacity: 1;
    }

    .footer {
      font-size: 0.8rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .social-icons-header {
        top: 1.5rem;
        right: 1.5rem;
      }
    }
  </style>
</head>

  <div class="social-icons-header">

  <div class="partner-logos">
    <a href="https://dexscreener.com/solana/EtbEwAMBBvi5ryJy25kYQ7GDn6aYESqMXAbfneKf6XWH" target="_blank" rel="noopener noreferrer">

    <a href="https://coinmarketcap.com/" target="_blank" rel="noopener noreferrer">
      <img src="./coinm.png" alt="CoinMarketCap" class="partner-logo">

  <div class="footer">
    © 2025 FUSD – Fiat Dollar Token

  <script>
    function copyContract() {
      const contract = "EtbEwAMBBvi5ryJy25kYQ7GDn6aYESqMXAbfneKf6XWH";
      navigator.clipboard.writeText(contract).then(() => {
        alert("Contract address copied to clipboard!");
